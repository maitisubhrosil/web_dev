<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function greet(){
            var uname = prompt('Enter Name::');
            alert('Have a great day '+uname);
        }
        greet();
        // document.write("Welcome to JScript.");
        // var username = prompt('Enter Name:','Ram');
        // alert('welcome '+username);
        // document.write('Great day', username);
        var check = true;
        var n1 = prompt('Enter Num 1');
        var n2 = prompt('Enter Num 2');
        sum = parseInt(n1)+parseInt(n2);
        while (check){
            if(isNaN(sum)){
                alert('No valid inputs!!!');
                check=true;
            }
            else{
                document.write('Sum:: '+ (parseInt(n1)+parseInt(n2)));
                check=false;
                break;
            }
        }
    </script>
</head>
<body>
    <input type="button" value="Show message" onclick="greet()">
</body>
</html>
